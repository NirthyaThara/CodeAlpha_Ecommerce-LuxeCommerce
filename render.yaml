services:
  - type: web
    name: ecommerce-backend
    env: node
    buildCommand: npm install
    startCommand: node backend/index.js
    envVars:
      - key: PORT
        value: 5000

  - type: static
    name: ecommerce-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    publishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
